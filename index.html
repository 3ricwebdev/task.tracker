<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
	<link rel="stylesheet" href="./src/assets/style.css"/>
	<title>Task Tracker</title>
  <script type="module" crossorigin src="./assets/index-sdtPiMws.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-B9OL0oA_.css">
</head>
<body>

	<div class="container">

		<div class="display-4 mb-2">Let's planning</div>
		<div class="h4 mb-5">Current task list</div>

		
		<div class="card mb-4">
			<ul id="tasksList" class="list-group list-group-flush">				

			</ul>
		</div>
		
		<div class="card bg-light" >
			<div class="card-header">Create new task</div>
			<div class="card-body">
				<form id="form">
					<div class="form-group">
						<input type="text" class="form-control" id="taskInput" placeholder="Task text" required>
						<small id="emailHelp" class="form-text text-muted">What do you wanna do today?</small>
					</div>
					<button type="submit" class="btn btn-primary  btn-lg active">Add a task</button>
				</form>
			</div>
		</div>


	</div>

	

</body>
</html>
